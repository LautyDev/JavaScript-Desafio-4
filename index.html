<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script defer src="./assets/js/script.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#5f1aea">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://challengefourjs.lauty.dev">
    <meta property="og:site_name" content="LautyDev Website">
    <meta property="og:title" content="CoderHouse - JavaScript - Desafío 4">
    <meta property="og:description" content="Simulador de zonas horarias para el desafío 4 de JavaScript de CoderHouse">
    <meta property="og:image" content="https://challengefourjs.lauty.dev/assets/img/favicon.ico">

    <title>Zonas horarias ⌛</title>
    <meta name="description" content="Simulador de zonas horarias para el desafío 4 de JavaScript de CoderHouse">
    <meta name="keywords" content="zonas horarias, javascript, horario, luxon">
</head>
<body>
    <header>
        <h1>Zonas horarias</h1>
    </header>
    <main>
        <div class="defaultZones">
            <article id="usa" class="zone">
                <h2>Estados Unidos</h2>
                <h3 id="usaTime">0:00</h3>
            </article>
            <article id="arg" class="zone">
                <h2>Argentina</h2>
                <h3 id="argTime">0:00</h3>
            </article>
            <article id="esp" class="zone">
                <h2>España</h2>
                <h3 id="espTime">0:00</h3>
            </article>
        </div>
        <div class="selectZone">
            <article id="select">
                <form action="">
                    <input type="text" name="selectZone" id="selectZone" placeholder="Escriba una zona horaria" required>
                    <button type="button" id="submit">Ver horario de la zona</button>
                </form>
            </article>
            <article id="zone" class="zone">
                <h2 id="zoneName">Zona</h2>
                <h3 id="zoneTime">0:00</h3>
            </article>
        </div>
    </main>
</body>
</html>
